<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>User Page</title>
</head>
<body>
    <h1>
        This is the user page
    </h1>
    <div>

    </div>
    <div class="mb-3">
        <label for="formControlFirstName" class="form-label">First Name</label>
        <input type="firstName" class="form-control" id="FormControlFirstName" placeholder="John">
    </div>
    <div class="mb-3">
        <label for="formControlLastName" class="form-label">Last Name</label>
        <input type="lastName" class="form-control" id="FormControlLastName" placeholder="Doe">
    </div>
    <div>
        <input type="date" class="form-control" name="date"/>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
